{% extends "main/base.html" %}
{% load staticfiles %}  
{% block extrajs %}
	<script src="{% static 'main/js/braille.js' %}"></script>
{% endblock %}
{% block content %}
	<article class="base">
		{% for image, id in data %}
			{% with 'main/img/braille/'|add:image as fullpath %}
			<a href="#" onclick="return insertIndices('{{id}}')"><img src="{% static fullpath %}"></a>
		{% endwith %}
	{% endfor %}
		<h3>Indices</h3>
		<textarea class="textarea-medium" id="braille_indices"></textarea>
		<h3>Decoded braille</h3>
		<textarea class="textarea-medium" id="braille_decode"></textarea>
		<h3>Encoded braille</h3>
		<textarea class="textarea-medium" id="braille_encode"></textarea>
	</article>
{% endblock %}
