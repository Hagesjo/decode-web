{% extends "main/base.html" %}
{% load static %}
{% block extrajs %}
    <script src="{% static 'main/js/clipboard.min.js' %}"></script>
    <script src="{% static 'main/js/morse.js' %}"></script>
{% endblock %}
{% block content %}
    <article class="base">
        <h3>Text</h3>
        <textarea class="text" id="text"></textarea>
        <br>
        <button class="btn copy" data-clipboard-target="#text" type="button">Copy<span class="big-screen"> to clipboard</span></button>
    </article>
    <article class="base">
        <h3>Morse</h3>
        <textarea class="text" id="morse">{{morse}}</textarea>
        <br>
        <button class="btn copy" data-clipboard-target="#morse" type="button">Copy<span class="big-screen"> to clipboard</span></button>
    </article>
    <article id="morse-a" class="base hide">
        <h2>Other permutations below</h2>
        <h3 id="a"></h3>
        <textarea class="text" id="morse-a-text" readonly>{{morse}}</textarea>
        <br>
        <button class="btn copy" data-clipboard-target="#morse" type="button">Copy<span class="big-screen"> to clipboard</span></button>
    </article>
    <article id="morse-b" class="base hide">
        <h3 id="b"></h3>
        <textarea class="text" id="morse-b-text" readonly>{{morse}}</textarea>
        <br>
        <button class="btn copy" data-clipboard-target="#morse" type="button">Copy<span class="big-screen"> to clipboard</span></button>
    </article>
{% endblock %}
